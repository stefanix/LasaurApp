<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>LasaurApp</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.toastmessage.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.toastmessage.js"></script>
    <script src="js/paper-full.min.js"></script>

    <script src="settings.js"></script>
    <script src="app.js"></script>
    <script src="import.js"></script>

  </head>

  <body>

    <!-- Fixed navbar -->
    <nav id="main-navbar" class="navbar navbar-default">
      <div class="container" style="width:100%; padding-left:0">

        <div class="btn-group pull-right" style="padding:8px">
          <!-- status indicators -->
          <button id="ready_status_btn" class="btn disabled btn-danger" type="submit">Ready</button>
          <button id="door_status_btn" class="btn disabled btn-warning" type="submit">Door</button>
          <button id="chiller_status_btn" class="btn disabled btn-warning" type="submit">Chiller</button>
        </div>

        <div class="btn-group pull-right" style="padding:8px">
          <!-- stop button -->
          <button id="stop_btn" class="btn btn-default" type="submit" title="stop and purge job">
            <span class="glyphicon glyphicon-stop"></span>
          </button>
          <!-- origin button -->
          <button id="origin_btn" class="btn btn-default" type="submit" title="move to origin">
            (0,0)
          </button>
          <!-- homing button -->
          <button id="homing_btn" class="btn btn-default" type="submit" title="run homing cycle, find table origin">
            <span class="glyphicon glyphicon-home"></span>
          </button>
        </div>

        <div id="navbar" class="navbar pull-left" style="padding-left:0px; margin:0; border:0">
          <ul class="nav navbar-nav" style="height:50px">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                <span class="glyphicon glyphicon-menu-hamburger" style="font-size:1.4em"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Open</a></li>
                <li><a href="#">Clear</a></li>
                <li><a href="#">Job Info</a></li>
                <li><a href="#">Export</a></li>
                <li class="divider"></li>
                <li><a href="#about">Job Queue</a></li>
                <li><a href="#about">Library</a></li>
                <li class="divider"></li>
                <li><a href="#about">Manual</a></li>
                <li><a href="#about">About</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Admin</li>
                <li><a href="#">Flash Firmware</a></li>
                <li><a href="#">Flash Firmware from Source</a></li>
                <li><a href="#">Reset Atmega</a></li>
                <li><a href="#" data-toggle="modal" data-target=".log-modal">Log</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- open button -->
        <div class="btn-group pull-left" style="padding:8px">
            <button id="open_btn" class="btn btn-default" type="submit"
                    title="open new job" data-loading-text="loading..." autocomplete="off">Open</button>
        </div>
        <form id="open_file_form" action="#" onsubmit="return false;">
            <input type="file" id="open_file_fld" name="data" style="visibility:hidden; position:fixed">
        </form>

        <!-- process buttons -->
        <div class="btn-group pull-left" style="padding:8px">
            <button id="run_btn" class="btn btn-primary" type="submit" title="run this job">
              Run this job!
            </button>
            <button id="boundary_btn" class="btn btn-primary" type="submit" title="show bounding box">
              <span class="glyphicon glyphicon-resize-full"></span>
            </button>
        </div>

        <!-- pause button -->
        <div class="btn-group pull-left" style="padding:8px">
          <button id="pause_btn" class="btn btn-default" type="submit" title="toggle pause">
            <span class="glyphicon glyphicon-pause"></span>
          </button>
        </div>

      </div>
    </nav>

    <!-- Begin page content -->
    <div id="main-container" class="container">
      <!-- canvas -->
      <canvas id="job-canvas" style="width:100%; height:100%" resize></canvas>
      <!-- log -->
      <!-- <div id="log_content" style="overflow:auto; display:none"></div> -->
      <div class="modal fade log-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div id="log_content" class="modal-content"></div>
        </div>
      </div>
    </div>

    <footer id="main-footer" class="footer">
      <div class="container" style="width:100%">
        <a class="navbar-brand" href="/">
          <img src="img/lasersaur-dino-lasaurapp-190.png" style="margin-right:6px">
        </a>

        <div class="btn-group" style="padding:12px">
            <button id="ready_status_btn" class="btn btn-default" type="submit">Motion</button>
            <button id="door_status_btn" class="btn btn-default" type="submit">Offset</button>
            <button id="chiller_status_btn" class="btn btn-default" type="submit">Jog</button>
        </div>

      </div>
    </footer>
  </body>
</html>
